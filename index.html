<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Random Landscape Generator</title>

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="libraries/p5.min.js"></script>
  <script src="libraries/p5.sound.min.js"></script>
</head>

<body>
  <h1>Minimalist<br>Landscape<br>Generator</h1>
  <div class="toggle-panel"><span>Hide</span></div>
  <div class="settings-panel">
    <h2>Settings panel</h2>
    <h3>Canvas size</h3>
    <div class="setting">
      <label for="canvasWidth">Width</label>
      <output id="valueWidth"></output>
      <input type="range" name="canvasWidth" id="canvasWidth" min="300" max="1920" value="300" step="10">
    </div>
    <div class="setting">
      <label for="canvasHeight">Height</label>
      <output id="valueHeight"></output>
      <input type="range" name="canvasHeight" id="canvasHeight" min="300" max="1920" value="300" step="10">
    </div>
    <h3>Colors</h3>
    <div class="setting">
      <label for="color-1" class="">Sky</label>
      <input type="color" name="color-1" id="color-1" value="#eeeeee">
    </div>
    <div class="setting">
      <label for="color-2" class="">First color</label>
      <input type="color" name="color-2" id="color-2" value="#a6a6a6">
    </div>
    <div class="setting">
      <label for="color-3" class="">Second color</label>
      <input type="color" name="color-3" id="color-3" value="#4d4d4d">
    </div>
    <div class="setting">
      <label for="color-4" class="">Third color</label>
      <input type="color" name="color-4" id="color-4" value="#262626">
    </div>

    <h3>Shapes</h3>
    <div class="setting">
      <label for="shapeUpdater">Update shapes</label>
      <input type="button" value="Generate" id="shapeUpdater">
    </div>

    <div class="setting">
      <label for="detail">Details</label>
      <input type="range" name="detail" id="detail" min="2" max="7" value="2">
    </div>

    <h3>Save file</h3>
    <div class="setting">
      <label for="fileName">File name</label>
      <input type="text" name="fileName" id="fileName" value="MyCanvas">
    </div>
    <input type="button" id="saveButton" value="Save PNG">
  </div>

  <div class="wrapper">
    <main class="canvas">
    </main>
  </div>
  <script src="sketch.js"></script>
  <script>
    const valueH = document.querySelector("#valueHeight");
    const inputH = document.querySelector("#canvasHeight");
    valueH.textContent = inputH.value + 'px';
    inputH.addEventListener("input", (event) => {
      valueH.textContent = event.target.value + 'px';
    });
    const valueW = document.querySelector("#valueWidth");
    const inputW = document.querySelector("#canvasWidth");
    valueW.textContent = inputW.value + 'px';
    inputW.addEventListener("input", (event) => {
      valueW.textContent = event.target.value + 'px';
    });
  </script>
</body>

</html>
